<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Todo App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>Todo List</h1>

    <div class="add-todo">
      <input id="todoInput" placeholder="Enter a new todo..." />
      <button onclick="addTodo()">Add Todo</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="todoTableBody">
        <!-- Todos will be injected here -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
